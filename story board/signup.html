<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <title>회원 가입</title>

  <style media="screen">
     #overlap {
      position: absolute;
      top: 25px; left: 560px;
      width: 85px; height: 35px;
    }
  </style>

 </head>
 <body>
    <!-- 아이디 중복체크 함수 -->
     <script language=javascript>
       function IdCheck(){
         var mywin = document.writeStore.user_id.value;
         window.open('idCheck/'+mywin,'IdCheck','width=250,height=100');
         mywin.focus();
       }
     </script>



     <article class="container">
           <div class="page-header">
             <h1>회원가입 <small>basic form</small></h1>
           </div>
           <div class="col-md-6 col-md-offset-3">
             <form action="/storeAction" name="writeStore" method="post">
               <div class="form-group">
                 <label for="InputEmail">아이디</label>
                 <input type="text" class="form-control" name="user_id" placeholder="ID입력">
                 <input type="button" id="overlap" class="form-control" value="중복 체크" onclick="IdCheck();">
               </div>
               <div class="form-group">
                 <label for="InputPassword1">비밀번호</label>
                 <input type="password" name="user_pass" class="form-control" id="InputPassword1" placeholder="비밀번호">
               </div>
               <div class="form-group">
                 <label for="InputPassword2">비밀번호 확인</label>
                 <input type="password" name="user_pass2" class="form-control" placeholder="비밀번호 확인">
                 <p class="help-block">비밀번호 확인을 위해 다시한번 입력 해 주세요</p>
               </div>
               <div class="form-group">
                 <label for="username">이름</label>
                 <input type="text" class="form-control" name="user_name" placeholder="이름을 입력해 주세요">
               </div>
               <div class="form-group text-center">
                 <button type="submit" class="btn btn-info">회원가입<i class="fa fa-check spaceLeft"></i></button>
                 <button type="submit" class="btn btn-warning">가입취소<i class="fa fa-times spaceLeft"></i></button>
                 <input type="hidden" name="_token" value="{{ csrf_token() }}">
               </div>
             </form>
           </div>
